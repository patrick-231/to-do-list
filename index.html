<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="./landingpage.html" />
  </head>
  <body
    class="bg-gradient-to-r from-[#153677] from-20% to-[#4e085f] via-70% pt-10"
  >
    <div class="container mx-auto px-4">
      <h1
        class="block w-full text-center mb-6 mt-6 font-bold text-2xl text-white"
      >
        To-Do-List....
      </h1>

      <div class="flex shadow bg-white p-2 w-3/5 m-auto justify-center">
        <input
          id="todo-input"
          class="w-full rounded text-gray-700 p-2"
          type="text"
          placeholder="Write your to-do..."
          max-length="50"
          required
        />
        <div
          onClick="newTodo();"
          class="bg-green-500 hover:bg-green-400 rounded text-white p-2 pl-5 pr-5 cursor-pointer"
        >
          <span class="font-semibold text-teal-100 text-sm cursor-pointer"
            >Add</span
          >
        </div>
      </div>

      <div id="todo-list"></div>
      <div class="flex p-4">
        <span class="flex-1 text-center text-white text-xl"
          >Item count: <span id="item-count">0</span></span
        >
        <span class="flex-1 text-center text-white text-xl"
          >Unchecked count: <span id="unchecked-count">0</span></span
        >
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
